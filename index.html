<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Riga 1 -->
        <div class="row">
            <!-- Prodotto 1 -->
            <div class="product">
                <!-- Immagine -->
                <img src="img/1.webp" alt="">
                <!-- Sconto e sostenibilità -->
                <div class="position-absolute">
                    <!-- Sconto -->
                    <div class="discount">-50%</div>
                    <!-- Sostenibilità  -->
                    <div class="sostenibilità">Sostenibilità</div>
                </div>
                <!-- Cuore -->
                <div class="heart"></div>
                <!-- Descrizione Prodotto -->
                <span>Levi's</span>
                <h4>RELAXED FIT TEE UNISEX</h4>
                <span class="product-price">14.99€ </span><span class="strike">29.99€</span>
             </div>
            <!-- Prodotto 2 -->
            <div class="product">
                 <!-- Immagine -->
                <img src="img/2.webp" alt="">
                <div class="position-absolute">
                    <!-- Sconto -->
                    <div class="discount">-30%</div>
                </div>
                <!-- Cuore -->
                <div class="heart"></div>
                 <!-- Descrizione Prodotto -->
                <span>Guess</span>
                <h4>ROSES TEE</h4>
                <span class="product-price">20.99€ </span><span class="strike">29.99€</span>
             </div>
            <!-- Prodotto 3 -->
            <div class="product">
                 <!-- Immagine -->
                <img src="img/3.webp" alt="">
                <div class="position-absolute">
                    <!-- Sconto -->
                    <div class="discount">-30%</div>
                </div>
                <!-- Cuore -->
                <div class="heart"></div>
                 <!-- Descrizione Prodotto -->
                <span>Come Zucchero Filato</span>
                <h4>VOGLIA DI COLORI PASTELLO</h4>
                <span class="product-price">129.99€ </span>
            </div>
        </div>
        <!-- Riga 2 -->
        <div class="row">
            <!-- Prodotto 4 -->
            <div class="product">
                <!-- Immagine -->
                <img src="img/4.webp" alt="">
                <div class="position-absolute">
                    <!-- Sconto -->
                    <div class="discount">-50%</div>
                    <!-- Sostenibilità  -->
                    <div class="sostenibilità">Sostenibilità</div>
                 </div>
                <!-- Cuore -->
                <div class="heart"></div>
                 <!-- Descrizione Prodotto -->
                <span>Levi's</span>
                <h4>TEE UNISEX</h4>
                <span class="product-price">14.99€ </span><span class="strike">29.99€</span>
            </div>
            <!-- Prodotto 5 -->
            <div class="product">
                 <!-- Immagine -->
                <img src="img/5.webp" alt="">
                <!-- Cuore -->
                <div class="heart"></div>
                 <!-- Descrizione Prodotto -->
                <span>Maya Deluxe</span>
                <h4>STRIPE BODICE</h4>
                <span class="product-price">99.99€ </span>
            </div>
            <!-- Prodotto 6 -->
            <div class="product">
                 <!-- Immagine -->
                <img src="img/6.webp" alt="">
                <div class="position-absolute">
                    <!-- Sostenibilità  -->
                    <div class="reset-sostenibilità">Sostenibilità</div>
                </div>
                <!-- Cuore -->
                <div class="heart"></div>
                 <!-- Descrizione Prodotto -->
                <span>Esprit</span>
                <h4>MAGLIONE - BLACK</h4>
                <span class="product-price">29.99€ </span>
            </div>
        </div>
    </div>
</body>
</html>
